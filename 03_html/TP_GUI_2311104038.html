<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background: #00d9ff49;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #00fbff;
            color: white;
            cursor: pointer;
        }
        #output {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="inputText" placeholder="Masukkan nama">
        <button onclick="submitName()">Submit</button>
        <div id="output"></div>
    </div>

    <script>
        function submitName() {
            const name = document.getElementById("inputText").value;
            const outputDiv = document.getElementById("output");
            outputDiv.textContent = name ? `hai YOUKOSO ${name}` : "Silakan masukkan nama!";
        }
    </script>
</body>
</html>
